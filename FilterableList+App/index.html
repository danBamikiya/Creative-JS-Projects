<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Import Materialize CSS file-->
		<link
			rel="stylesheet"
			href="./CSS/materialize.min.css"
			media="screen,projection"
		/>
		<title>My Contacts</title>
	</head>
	<body style="font-family: 'Roboto Mono', sans-serif;">
		<div class="container">
			<h1 class="center-align">My Contacts</h1>
			<input type="text" id="filterInput" placeholder="Search names..." />
			<ul id="names" class="collection with-header">
				<li class="collection-header">
					<h5>A</h5>
				</li>
				<li class="collection-item">
					<a href="#">Abe</a>
				</li>
				<li class="collection-item">
					<a href="#">Adam</a>
				</li>
				<li class="collection-item">
					<a href="#">Alan</a>
				</li>
				<li class="collection-item">
					<a href="#">Anna</a>
				</li>
				<li class="collection-header">
					<h5>B</h5>
				</li>
				<li class="collection-item">
					<a href="#">Beth</a>
				</li>
				<li class="collection-item">
					<a href="#">Bill</a>
				</li>
				<li class="collection-item">
					<a href="#">Bob</a>
				</li>
				<li class="collection-item">
					<a href="#">Brad</a>
				</li>
				<li class="collection-header">
					<h5>C</h5>
				</li>
				<li class="collection-item">
					<a href="#">Carrie</a>
				</li>
				<li class="collection-item">
					<a href="#">Cathy</a>
				</li>
				<li class="collection-item">
					<a href="#">Courtney</a>
				</li>
				<li class="collection-item">
					<a href="#">Currie</a>
				</li>
				<li class="collection-header">
					<h5>D</h5>
				</li>
				<li class="collection-item">
					<a href="#">Damian</a>
				</li>
				<li class="collection-item">
					<a href="#">Dan</a>
				</li>
				<li class="collection-item">
					<a href="#">Denver</a>
				</li>
				<li class="collection-item">
					<a href="#">Derek</a>
				</li>
				<li class="collection-header">
					<h5>E</h5>
				</li>
				<li class="collection-item">
					<a href="#">Edward</a>
				</li>
				<li class="collection-item">
					<a href="#">Emily</a>
				</li>
				<li class="collection-item">
					<a href="#">Eobard</a>
				</li>
				<li class="collection-item">
					<a href="#">Euler</a>
				</li>
			</ul>
		</div>

		<script>
			//  Get input element
			let filterInput = document.getElementById("filterInput");
			//  Add event listener
			filterInput.addEventListener("keyup", filterNames);
			function filterNames() {
				//  Get value of input
				let filterValue = filterInput.value.toUpperCase();
				//  Get name ul
				let ul = document.getElementById("names");
				// Get li from ul
				let li = ul.querySelectorAll("li.collection-item");
				//  Convert to an Array
				Array.from(li).forEach((item) => {
					let text = item.textContent;
					//  If matched
					if (text.toUpperCase().indexOf(filterValue) > -1) {
						item.style.display = "";
					} else {
						item.style.display = "none";
					}
				});
			}
		</script>
	</body>
</html>
