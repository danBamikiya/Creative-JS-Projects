<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyBookList App</title>
		<!-- FontAwesome file -->
		<link rel="stylesheet" href="./CSS/all.min.css" />
		<!-- Bootstrap file -->
		<link rel="stylesheet" href="./CSS/bootstrap.min.css" />
		<!-- Bootswatch_cyborg-theme -->
		<link
			rel="stylesheet"
			href="./CSS/bootswatch-superhero-theme-file/bootstrap.min.css"
		/>
	</head>
	<body style="font-family: Poppins, sans-serif;">
		<div class="container mt-4">
			<h1 class="display-4 text-center">
				<i class="fas fa-book-open text-primary"></i> My<span
					class="text-primary"
					>Book</span
				>List
			</h1>
			<form id="book-form">
				<div class="form-group">
					<label for="title">Title</label
					><input type="text" id="title" class="form-control" />
				</div>
				<div class="form-group">
					<label for="author">Author</label
					><input type="text" id="author" class="form-control" />
				</div>
				<div class="form-group">
					<label for="isn">ISBN</label
					><input type="text" id="isbn" class="form-control" />
				</div>
				<input
					type="submit"
					value="Add Book"
					class="btn btn-primary btn-block"
				/>
			</form>
			<table class="mt-5 table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>ISBN</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="book-list" style="color: burlywood;"></tbody>
			</table>
		</div>
		<script src="./JS/app.js"></script>
	</body>
</html>
